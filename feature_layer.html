<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapLibre Map with OpenStreetMap Tiles and WFS Layer</title>
    <!-- MapLibre CSS -->
    <link href="https://unpkg.com/maplibre-gl@2.0.1/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        /* Set the size of the map container */
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Map container -->
    <div id="map"></div>

    <!-- MapLibre JS -->
    <script src="https://unpkg.com/maplibre-gl@2.0.1/dist/maplibre-gl.js"></script>
    <script>
        // Initialize the map
        const map = new maplibregl.Map({
            container: 'map', // container ID
            style: {
                "version": 8,
                "sources": {
                    "osm-tiles": {
                        "type": "raster",
                        "tiles": [
                            "https://tile.openstreetmap.org/{z}/{x}/{y}.png"
                        ],
                        "tileSize": 256
                    }
                },
                "layers": [
                    {
                        "id": "osm-tiles",
                        "type": "raster",
                        "source": "osm-tiles",
                        "minzoom": 0,
                        "maxzoom": 19
                    }
                ]
            },
            center: [100.616923, 13.825731], // starting position [lng, lat]
            zoom: 15 // starting zoom
        });

        // Add zoom and rotation controls to the map.
        map.addControl(new maplibregl.NavigationControl());

        // WFS URL for GeoServer
        const workspace = 'tiger';
        const layer = 'poi';
        const wfsUrl = `http://localhost:8080/geoserver/{workspace}/ows?service=WFS&version=1.0.0&request=GetFeature&typeName={layer}&outputFormat=application/json`;

        // Fetch GeoJSON data from the WFS service
        fetch(wfsUrl)
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // Add the GeoJSON data as a new source
                map.addSource('wfs-layer', {
                    'type': 'geojson',
                    'data': data
                });

                // Add a layer to use the new source
                map.addLayer({
                    'id': 'wfs-layer',
                    'type': 'fill', // change to 'line' or 'symbol' depending on your data
                    'source': 'wfs-layer',
                    'layout': {},
                    'paint': {
                        'fill-color': '#088', // color for the shapes
                        'fill-opacity': 0.5 // opacity for the shapes
                    }
                });
            })
            .catch(error => console.error('Error fetching WFS data:', error));
    </script>
</body>
</html>
